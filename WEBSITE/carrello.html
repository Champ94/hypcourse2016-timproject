        <script type="text/javascript">
            
            $(document).ready(function(){
                
                var idDevice = $_GET("idDevice");
                var submit = $_GET("acquista");
                
                if(idDevice==null && submit==null) {
                    $("#main-content").html(
                        '<div class="row sezione text-center">'+
                            '<div class="col-xs-12">'+
                                '<img src="img/icon_carrello_vuoto.png">'+
                            '</div>'+
                        '</div>'+
                        '<div class="row sezione text-center">'+
                            '<div class="col-xs-12">'+
                                '<p><b>IL TUO CARRELLO È VUOTO</b></p>'+
                            '</div>'+
                        '</div>'+
                        '<div class="row sezione text-center">'+
                            '<div class="col-xs-12">'+
                                '<p>'+
                                    '<a href="intro_prodotti.html" class="btn btn-primary btn-lg">Procedi con gli ACQUISTI</a>'+
                                '</p>'+
                            '</div>'+
                        '</div>'
                    );
                }
                else if(submit=="true") {
                    $("#main-content").html(
                        '<h1 class="text-center">ACQUISTO EFFETTUATO CON SUCCESSO!!'
                    );
                    $("#circle-1").removeClass("active");
                    $("#circle-2").removeClass("active");
                    $("#circle-3").addClass("active");
                }
                else {
                    $("#circle-1").removeClass("active");
                    $("#circle-2").addClass("active");
                    createForm(idDevice);
                }
                
            });
            
            function createForm(idDevice) {
                
                var data = {
                    "action": "get_device",
                    "idDevice": idDevice
                };
                data = $(this).serialize() + "&" + $.param(data);
                
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "http://timwebapp-hypcourse2016.rhcloud.com/api/get_devices.php",
                    data: data,
                    success: function(data) {
                        
                        console.log(data["json"]);
                        
                        $("#main-content").html(
                            '<div class="row">'+
                                '<div class="col-md-6">'+
                                    '<form name="dati" action="carrello.html" method="get" onsubmit="return controllo()">'+
                                        '<h2>Inserisci i tuoi dati</h2>'+
                                        '<div class="form-group">'+
                                            '<label for="nome">Nome</label>'+
                                            '<input class="form-control" id="nome" name="nome" placeholder="Mario">'+
                                        '</div>'+
                                        '<div class="form-group">'+
                                            '<label for="cognome">Cognome</label>'+
                                            '<input class="form-control" id="cognome" name="cognome" placeholder="Rossi">'+
                                        '</div>'+
                                        '<div class="form-group">'+
                                            '<label for="email">Indirizzo e-mail</label>'+
                                            '<input class="form-control" id="email" name="email" placeholder="mariorossi@alice.it">'+
                                        '</div>'+
                                        '<div class="form-group">'+
                                            '<label for="citta">Città e Provincia</label>'+
                                            '<input class="form-control" id="citta" name="citta" placeholder="Milano (MI)">'+
                                        '</div>'+
                                        '<div class="form-group">'+
                                            '<label for="indirizzo">Indirizzo</label>'+
                                            '<input class="form-control" id="indirizzo" name="indirizzo" placeholder="Via Verdi n° 10">'+
                                        '</div>'+
                                        '<button type="submit" name="acquista" value="true" class="btn btn-primary">Procedi all'+"'"+'acquisto</button>'+
                                    '</form>'+
                                '</div>'+
                                '<div class="col-md-6">'+
                                    '<h2>Prodotto Selezionato</h2>'+
                                    '<p><b>Nome:</b> '+data["nome"]+'</p>'+
                                    '<p><b>Marca:</b> '+data["nome_marca"]+'</p>'+
                                    '<p><b>Prezzo:</b> '+data["prezzo_intero"]+'</p>'+
                                '</div>'+
                            '</div>'
                        );
                        
                    }
                    
                    
                });
                
                return false;
            }
            
            function controllo() {
                
                var nome = document.forms["dati"]["nome"].value;
                var cognome = document.forms["dati"]["cognome"].value;
                var email = document.forms["dati"]["email"].value;
                var citta = document.forms["dati"]["citta"].value;
                var indirizzo = document.forms["dati"]["indirizzo"].value;
                
                if(nome=="" || cognome=="" || email=="" || citta=="" || indirizzo=="") {
                    alert("Riempi tutti i campi!");
                    return false;
                }
                else return true;
                
            }
            
        </script>
