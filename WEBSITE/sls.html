        <script type="text/javascript">
            
            $(document).ready(function(){
                
                var idSLS = $_GET("idSLS");
                getSLS(idSLS);

                
            });
            
            function getSLS(idSLS) {
                
                var data = {
                    "action": "get_sls",
                    "idSLS": idSLS
                };
                data = $(this).serialize() + "&" + $.param(data);
                
                $.ajax({
                    type: "GET",
                    dataType: "json",
                    url: "http://timwebapp-hypcourse2016.rhcloud.com/api/get_sls.php",
                    data: data,
                    
                    success: function(data) {
                        
                        console.log(data["json"]);
                        
                        $("#breadcrumb").html(
                            '<li><a href="intro_sls.html">SLS</a></li>'+
                            '<li>'+data["nome"]+'</li>'
                        );
                        
                        $("#immagine-testata").attr("src", data["img"]);
                        
                        $("#titolo").html(
                            data["nome"]
                        );
                        
                        $("#descrizione").html(
                            data["descrizione"]
                        );
                        
                        for(var i=0; i<data["n_subsls"]; i++) {
                            $("#sub_sls").append(
                                '<div class="col-sm-6 col-md-4 text-center same-height pos-rel">'+
                                    '<img src="'+data["subsls_"+i]["img_contenuti"]+'" class="img-responsive img-center">'+
                                    '<a href="sub_sls.html?idSubSLS='+data["subsls_"+i]["idSubSLS"]+'" class="push-bottom">'+data["subsls_"+i]["nome"]+'</a>'+
                                '</div>'
                            );
                        }

                    }
                });
                
                return false;
                
            }
            
        </script>
