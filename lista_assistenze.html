        <script>
           
            $(document).ready(function(){ 
                var idCategoria = $_GET("idCategoria");
                getAssistlist(idCategoria); 
            });
            
            function getAssistlist(idCategoria) {
                 
                var data = {
                    "action": "get_assistlist",
                    "idCategoria": idCategoria
                };
                data = $(this).serialize() + "&" + $.param(data);
                
                $.ajax({
                    type: "POST",
                    dataType: "json",
                    url: "query_assistance.php",
                    data: data,
                    success: function(data) {
                        
                        console.log(data["json"]);
                        
                        $("#breadcrumb").html (
                            '<li><a href="intro_assistenze.html">ASSISTENZA</a></li>'+
                            '<li class="active"><a href="lista_assistenze.html?idCategoria='+data["idCategoria"]+'">'+data["nome"]+'</a></li>'
                        );
                        
                         $("#nomecategoria").html(
                            '<p class="assis-titolo">'+data["nome"]+'</p>'
                        );
                    }
                });
            }
            
        </script>
